  #  image: neniel/tennis-cache:latest
  #  environment:
  #    - APP_ENVIRONMENT=docker
  #    - CONFIG_FILE=/run/secrets/config
  #  secrets:
  #    - config

secrets:
  config:
    file: ./secrets/config.json

